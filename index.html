<!DOCTYPE html>
<html>
	<head>
		<title>Jenkins Wallboard</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!--
		Unsere schÃµne favicon.ico Datei
		Our beautiful favicon.file file
		-->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> 
		
		<!--
			Wir brauchen : JQuery, JQuery Cookie und JQuery Mobile
			We need : JQuery, JQuery Cookie and JQuery Mobile
		-->
        <script src="jquery/jquery-1.10.2.min.js"></script>		
        <script src="jquery/cookie/jquery.cookie-1.4.0.js"></script>
        <script src="jquery/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <link rel="stylesheet" href="jquery/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
		
		<!--
		Auch brauchen wir unsere Projektdateien : config.js, main.js, main.css und jenkins.jobs.js
		We need our project files too : config.js, main.js, main.css und jenkins.jobs.js
		-->
		<script src="config.js"></script>
		<script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        <script src="jenkins.jobs.js"></script>
		
	</head>
	<body>
		
        <div data-role="page" id="wallboardPage">
			
			<div data-role="popup" id="popupConsoleOutput" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
				<a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>		    
				<iframe seamless="" height="600" width="800"></iframe>
			</div>

			<div data-role="header" class="ui-header">
				<h1 id="idTitle"></h1>
			</div><!-- /header --> 

			<div data-role="content">                
				<div id="idJobs" class="ui-grid-d">                    
					<!-- Anzeigen von Jobs in Div-Elemente
					Displaying jobs in div elements -->
				</div>
			</div><!-- /content -->

			<div data-role="footer">
				<div data-role="containing-element" style="width:20%;float:left;">
					<label id="refreshLabel" for="refreshToggle">Auto refresh</label>
					<select id="refreshToggle" name="refresh" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
					</select>
				</div>
				
				<div id="idLegend" style="width:80%; float:right;">                    
					<!-- Anzeigen von Legende
					Displaying legend
					-->
				</div>
			</div><!-- /footer -->
			
		</div><!-- /wallboardPage -->                               		
		
	</body>
</html>
